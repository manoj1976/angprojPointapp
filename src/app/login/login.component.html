<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="btnRegister()">
                <div class="form-group">
                  <strong><label for="Firstname">First name</label></strong>
                    <input type="text" formControlName="firstname" class="form-control" />
                    <div *ngIf="firstname.invalid && firstname.touched" class="alert alert-danger"  role="alert">
                      <div *ngIf="firstname.errors.required">
                          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                          <span class="sr-only">Error:</span>
                        First name is required
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <strong><label for="Lirstname">Last name</label></strong>
                  <input type="text" formControlName="lastname" class="form-control" />
                  <div *ngIf="lastname.invalid && lastname.touched" class="alert alert-danger"  role="alert">
                    <div *ngIf="lastname.errors.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                      Last name is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <strong> <label for="Email">Email</label></strong>
                  <input type="email" formControlName="email" class="form-control" />
                  <div *ngIf="email.invalid && email.touched"  class="alert alert-danger"  role="alert">
                    <div *ngIf="email.errors.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                      Email is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <strong> <label for="Email">Username</label></strong>
                  <input type="text" formControlName="username" class="form-control" />
                  <div *ngIf="username.invalid && username.touched" class="alert alert-danger"  role="alert">
                    <div *ngIf="username.errors.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                      Username is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <strong><label for="password">Password</label></strong>
                    <input type="password" formControlName="password" class="form-control"  />
                    <div *ngIf="password.invalid && password.touched" class="alert alert-danger"  role="alert">
                      <div *ngIf="password.errors.required">
                          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                          <span class="sr-only">Error:</span>
                        Password is required
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-danger btn-lg" [disabled]="! registerForm.valid">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
